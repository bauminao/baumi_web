<!DOCTYPE html>
<HTML>
  <HEAD>
    <TITLE>Bauminao</TITLE>
    <META charset="UTF-8">
    <LINK href="baumi.css" rel="stylesheet" type="text/css">
  </HEAD>

  <SCRIPT type="text/javascript">

    function setZonClass(_class , _index) {
      for (var _elem of document.getElementsByClassName(_class)) {
        _elem.style.zIndex = _index;
      }
    }

    function clickBoxLabel(_master) {
      setZonClass("box1" , 10);
      setZonClass("box2" , 9);
      setZonClass("box3" , 9);
      setZonClass(_master , 20);
    }
  </SCRIPT>

  <BODY>
    <DIV class="box box1">
      <DIV> BOX - 1 -  Header 
      </DIV>
      <A href="javascript:clickBoxLabel('box1')">
      <DIV class="box label box1 label1">
        <DIV class="box1 labeltext">
          BOX - 01
        </DIV>
      </DIV></A>
      <DIV class="box1 content">
        CONTENT
      </DIV>
    </DIV>

    <DIV class="box box2">
      <DIV> BOX - 2 - Header 
      </DIV>
      <A href="javascript:clickBoxLabel('box2')">
      <DIV class="box label box2 label2">
        <DIV class="box2 labeltext">
          BOX - 02
        </DIV>
      </DIV></A>
      <DIV class="box2 content">
        CONTENT
      </DIV>
    </DIV>

    <DIV class="box box3">
      <DIV> BOX - 3 - Header 
      </DIV>
      <A href="javascript:clickBoxLabel('box3')">
      <DIV class="box label box3 label3">
        <DIV class="box3 labeltext">
          BOX - 03
        </DIV>
      </DIV></A>
      <DIV class="box3 content">
        CONTENT
      </DIV>
    </DIV>

  </BODY>
</HTML>
