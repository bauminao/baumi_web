<!DOCTYPE html>
<HTML>
  <HEAD>
    <TITLE>Bauminao</TITLE>
    <META charset="UTF-8">
    <LINK href="baumi.css" rel="stylesheet" type="text/css">
  </HEAD>

  <SCRIPT type="text/javascript">
    function clickBoxLabel1() {
      document.getElementById("box01").style.zIndex = "20";
      document.getElementById("box02").style.zIndex = "9";
    }
    function clickBoxLabel2() {
      document.getElementById("box01").style.zIndex = "10";
      document.getElementById("box02").style.zIndex = "20";
    }
  </SCRIPT>

  <BODY>
    <DIV id="box01_label" class="label">
      <DIV id="box01_text" class="box">
        <A href="javascript:clickBoxLabel1()">BOX - 01</A>
      </DIV>
    </DIV>
    <DIV id="box01" class="box">
      <DIV id="box01_header" class="box">
        <A href="#B1_P1">part 01 </A> &nbsp;
        <A href="#B1_P2">part 02 </A>
      </DIV>
      <H1 id="B1_P1"> Box 1 Inhalt Seite 1 </H1>
      <P> Was auch immer hier stehen mag.... </P>
      <hr>
      <H1 id="B1_P2"> Box 1 Inhalt Seite 2 </H1>
      <P> Jetzt ein Gedicht.. das wäre was. </P>
    </DIV>

    <DIV id="box02_label" class="label">
      <DIV id="box02_text" class="box">
        <A href="javascript:clickBoxLabel2()">BOX - 02</A>
      </DIV>
    </DIV>
    <DIV id="box02" class="box">
      <DIV id="box02_header" class="box">
        <A href="#B2_P1">part 01 </A> &nbsp;
        <A href="#B2_P2">part 02 </A>
      </DIV>
      <H1 id="B2_P1"> Box 2 Inhalt Seite 1 </H1>
      <P> Was auch immer hier stehen mag.... </P>
      <hr>
      <H1 id="B2_P2"> Box 2 Inhalt Seite 2 </H1>
      <P> Jetzt ein Gedicht.. das wäre was. </P>
    </DIV>

  </BODY>
</HTML>
